<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Verification</title>
    <link rel="stylesheet" href="stdverification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto+Slab:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>
</head>
<body>
    <div class="header">
        <div class="img-logo">
            <img src="Alumni-logo.png" alt="Logo">
        </div>
        <div class="head-txt">
            <h2 class="txt"> STUDENT VERIFICATION</h2>
        </div>

    </div>
    <form action="">
        <div class="container">
            <label for="name">Name</label><br>
            <input type="text" required> <br><br>
            <label for="idn">Matriculation Number</label><br>
            <input type="number" required><br><br>
            <label for="year">Year Of Convocation</label><br>
            <input type="number" required><br><br>
            <label for="pnumber">Phone Number</label><br>
            <input type="number" required> <br><br>
            <label for="email">Email Verification</label><br>
            <input type="text" required>

        </div>
        <div>
            <button value="Verify">Verify</button>
        </div>
    
</body>
</html>
