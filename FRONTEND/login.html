<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto+Slab:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
</head>

<body>
    <div class="header">
        <div class="img-logo">
            <img src="Alumni-logo.png" alt="Logo">
        </div>
        <div class="head-txt">
            <h2 class="txt"> LOGIN</h2>
        </div>

    </div>
    <form action="">
        <div class="container">
            <label for="username" class="email"> Email Address </label>
            <br><br>
            <input type="text" id="email" name="email" placeholder="Enter Your Email" required>
            <br><br>
            <label for="password" class="pwd"> Password</label>
            <br><br>
            <input type="password" id="password" minlength="8" name="password" placeholder="Min of 8 Characters">
            <br><br>
            <p class="Fpwd"><a href="index.html/forgot-password"> Forgot Password</a></p>
        </div>
        <p> or continue with </p>
        <div class="socials">

            <div>
                <a href="https://www.linkedin.com/login" class="fa fa-linkedin"></a><span class="contact">Linkedin </span>
            </div>
            <div>
                <a href="https://accounts.google.com/signin" class="fa fa-google"></a><span class="contact">Google </span>
            </div>
            <div>
                <a href="https://m.facebook.com/login" class="fa fa-facebook"></a><span class="contact">Facebook </span>
            </div>
        </div>
        <br>
        <div class="container">
            <button value="Login">Login</button> 
           
        </div>

    </form>
    <form action="signup.html">
    <div class="container">
        <button class="btn2" value="Sign up">Sign Up</button>

    </div>
</form>

</body>

</html>
